<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon" sizes="57x57" href="http://soulara.com.au/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="http://soulara.com.au/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="http://soulara.com.au/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="http://soulara.com.au/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="http://soulara.com.au/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="http://soulara.com.au/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="http://soulara.com.au/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="http://soulara.com.au/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="http://soulara.com.au/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="http://soulara.com.au/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="http://soulara.com.au/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="http://soulara.com.au/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="http://soulara.com.au/favicon-16x16.png">

<!-- open graph -->

<meta content="{{ site.title }}" property="og:site_name">
{% if page.title %}
  <meta content="{{ page.title }} â€“ Soulara" property="og:title">
{% else %}
  <meta content="{{ site.title }}" property="og:title">
{% endif %}
{% if page.title %}
  <meta content="article" property="og:type">
{% else %}
  <meta content="website" property="og:type">
{% endif %}
{% if page.url %}
  <meta content="http://soulara.com.au/blog{{ page.url }}" property="og:url">
{% endif %}
{% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
  <meta content="{{ site.url }}/about/" property="article:author">
{% endif %}
{% if page['Main Image'] %}
  <meta content="http://blog.soulara.com.au/{{ page['Main Image'] }}" property="og:image">
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
{% else %}
  <meta content="/assets/opengraph.png" property="og:image">
{% endif %}

</head>
