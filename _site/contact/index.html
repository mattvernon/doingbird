    <div class="static-page">
  <h1>Contact</h1>

  <div class="contact--form">
    <div class="form">
      <form action="https://formspree.io/info@doingbirdmagazine.com" method="post">
        <div>
          <input type="text" id="name" name="name" placeholder="Your Name">
          <input type="email" id="email" name="email" placeholder="Email Address">
          <input type="text" id="subject" name="subject" placeholder="Subject">
          <textarea name="summary" placeholder="Message"></textarea>
          <input type="hidden" name="_next" value="http://doingbirdmagazine.com/recieved" />
          <input type="text" name="_gotcha" style="display:none" />
        </div>
        <input type="submit" value="Send" class="button square">
      </form>
    </div>
  </div>
